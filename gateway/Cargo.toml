[package]
name = "vllora"
version = "0.0.1"
authors = ["Vllora Team<api@vllora.dev>"]
description = "AI gateway for managing and routing LLM requests - Govern, Secure, and Optimize your AI Traffic."
license = "Apache-2.0"
repository = "https://github.com/vllora/vllora"
documentation = "https://vllora.dev/docs"
readme = "../README.md"
keywords = ["llm", "openai", "anthropic", "gemini", "mcp"]
categories = ["web-programming", "network-programming"]
edition = "2021"
default-run = "vllora"

[[bin]]
name = "vllora"
path = "src/main.rs"

[dependencies]
vllora_core = { path = "../core", version = "0.0.1", features = ["sqlite"], default-features = false }
vllora_guardrails = { path = "../guardrails", version = "0.0.1" }

tokio = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
async-trait = { workspace = true }
thiserror = { workspace = true }
futures = "0.3.30"
actix-cors = "0.7.1"

minijinja = "2.12.0"
reqwest = { version = "0.12.23", default-features = false, features = [
  "json",
  "stream",
  "rustls-tls",
] }
actix-web = "4"
tonic = { workspace = true}
tracing = { workspace = true }
tracing-subscriber = { workspace = true }
opentelemetry = { workspace = true }
opentelemetry-otlp = { workspace = true }
opentelemetry_sdk = { workspace = true }
serde_yaml = { workspace = true }
clap = { version = "4.5", features = ["derive"] }
prettytable-rs = "0.10.0"
dotenv = "0.15.0"
futures-util = "0.3"

open = "5.3.2"

chrono = { workspace = true }
uuid = { version = "1.18.1", features = ["serde", "v4"] }

tokio-stream = "0.1"

static-serve = "0.4"
static-serve-macro = "0.4"
axum = "0.8"
diesel = { version = "2.3.2", features = ["sqlite"] }
libsqlite3-sys = { version = "0.27.0", features = ["bundled"] }

[features]
default = []